<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fuel Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="style.scss" />
  <body>
    <div class="container">
      <h2>How much fuel?</h2>
      <div class="inputs">
        <div>
          <input
            id="lapTime"
            name="lapTime"
            type="number"
            step="1"
            value="120"
          />
          <label for="lapTime"
            >Lap Time (s) (<span class="lapTimeFormatted">0:00</span>)</label
          >
        </div>

        <div>
          <input
            id="fuelRate"
            name="fuelRate"
            type="number"
            step="0.01"
            value="2.0"
          />
          <label for="fuelRate">Fuel Rate (L/lap)</label>
        </div>

        <div>
          <input
            id="raceTime"
            name="raceTime"
            type="number"
            step="1"
            value="60"
          />
          <label for="raceTime">Race Length (min)</label>
        </div>
      </div>

      <div class="outputs">
        <div>
          <span class="label">Fuel Required:</span>
          <span class="output"><span id="fuelRequired">0</span> L</span>
        </div>
        <p>
          <span id="lapCount">0</span> laps at
          <span class="lapTimeFormatted">0:00</span>
        </p>
      </div>
    </div>

    <script src="fuel.js"></script>
  </body>
</html>
